# SERP API Performance Test Configuration

[DEFAULT]
# SERP API Configuration
serp_api_key = ${SERP_API_KEY}
serp_base_url = https://serpapi.com/search.json

# Performance Test Settings
concurrency = 10
requests_per_engine = 10
request_timeout = 30

# Output Settings
enable_detailed_csv = true
batch_size = 1000
monitor_interval = 10

# Engines to Test (comma-separated)
# Leave empty or comment out to test all engines
# Example: engines = google,bing,amazon,youtube
engines = 

[ENGINES]
# All supported SERP API engines
# Uncomment specific engines if you want to test only those
all_engines = google,bing,yahoo,duckduckgo,baidu,yandex,naver,google_maps,google_scholar,google_news,google_shopping,google_images,google_videos,google_jobs,google_patents,google_finance,google_flights,amazon,ebay,walmart,home_depot,youtube,tiktok,reddit,apple_app_store,google_play,yelp,tripadvisor,linkedin_jobs,indeed,glassdoor

[QUERIES]
# Custom queries for specific engines
# Format: engine = query
google = test query
bing = test query
amazon = laptop
youtube = python tutorial
